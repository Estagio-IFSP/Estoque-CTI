{% extends "base.html" %}
{% load static %}

{% block head_extra %}<link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">{% endblock %}
{% block title %}Esqueci minha senha{% endblock %}

{% block content %}
  <main class="container mt-5">
    <h2>Esqueci minha senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar email de recuperação" class="btn btn-primary mt-3">
    <a class="btn btn-outline-secondary mt-3" a href="{% url 'login' %}">Voltar</a>
  </form>
</main>
{% endblock %}
