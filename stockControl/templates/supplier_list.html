{% extends "list.html" %}

{% block title %}Fornecedores{% endblock %}
{% block create_button_url %}{% url 'new_supplier' %}{% endblock %}

{% block dashboard_content %}
  <table class="table">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.phone_number }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
