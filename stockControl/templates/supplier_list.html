{% extends "dashboard.html" %}

{% block title %}Fornecedores - Estoque CTI{% endblock %}

{% block dashboard_content %}

  <h2>Fornecedores</h2>

  <table class="table">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.phone_number }}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
